<html lang="en">
<head>
    <meta charset="UTF-8">

<body>  
    <div id="body">

        <table id="calc">
            <tr>
                <td colspan="3"><input type="text" id="result"/></td>
                 <td><button id="clear" value="c" onclick="clr()">C</button></td>
            </tr>
            
            <tr>
                <td><button class="buttons" onclick="display('1')">1</button></td>
                <td><button class="buttons" onclick="display('2')">2</button></td>
                <td><button class="buttons" onclick="display('3')">3</button></td>
                <td><button  id="backspace" class="buttons1" onclick="backSpace()">‚êà</button></td>
            </tr>
            <tr>
                <td><button class="buttons" onclick="display('4')">4</button></td>
                <td><button class="buttons" onclick="display('5')">5</button></td>
                <td><button class="buttons" onclick="display('6')">6</button></td>
                <td><button id="add" class="buttons1" onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="buttons" onclick="display('7')">7</button></td>
                <td><button class="buttons" onclick="display('8')">8</button></td>
                <td><button class="buttons" onclick="display('9')">9</button></td>
                <td><button  id="subtract" class="buttons1" onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="buttons" onclick="display('.')">.</button></td>
                <td><button class="buttons" onclick="display('0')">0</button></td>
                <td><button class="buttons1" onclick="display('%')">%</button></td>
                <td><button  id="multi" class="buttons1" onclick="display('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="buttons1" onclick="square()">x^2</button></td>
                <td><button id="divide" class="buttons1" onclick="display('/')">/</button></td>
                <td colspan="3"><button class="button-equal" onclick="equals('=')">=</button></td>
            
            </tr> 
       
        </table>
